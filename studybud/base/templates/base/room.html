{% extends 'main.html' %}
<!-- {% include 'navbar.html' %} -->
{% block content %}

<h1>{{ room.name }}</h1>
<p>{{ room.description }}</p>

<div class="comment-wrapper">
    <h3>Conversations</h3>

    <hr>
    {{room_messages}}

    {% for message in room_messages %}
        <div>
            <small>@{{ message.user }} {{ message.created|timesince }}</small>
        </div>
    {% endfor %}
</div>

{% endblock content %}
